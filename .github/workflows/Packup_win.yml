name: PyInstaller Windows Build

on:
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest  # 使用 Windows 运行器

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'  # 明确指定64位架构

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller (Windows)
        run: |
          pyinstaller `
            --name=app `
            --add-data="shared_vars.py;." `
            --add-data="plugin;plugin" `
            --add-data="static;static" `
            --add-data="templates;templates" `
            --hidden-import=plugin.notification.pg `
            --console `
            app.py

      - name: Verify Windows build
        run: |
          dir dist\
          tar -cvzf app-win.tar.gz dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: app-win.tar.gz
          retention-days: 7
