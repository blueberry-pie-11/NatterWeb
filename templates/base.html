<!DOCTYPE html>

<html lang="zh">
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/base.css">
    <script src="/static/base.js"></script>
    <script src="/static/statusbar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% endblock %}
</head>

<body>
    {% block body %}
    <section class="ant-layout" id="app">
    <aside class="sidebar">
        <div class="Levels">
            <header class="levelshead">
                <span>NatterWeb</span>
            </header>
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        {% for item in main_dict.nav_items %}
    <!--        <a href="{{ item.url }}">{{ item.name }}</a>-->
    <!--        <i class="fa fa-heart"></i>-->
          <a href="{{ item.url }}" class="ajax-link">
              <i class="{{ item.icon }}"></i><p>{{ item.name }}</p>
              </a>
        {% endfor %}
    </aside>

    <section class="right-layout" id="content-layout">
            {% block content %}{% endblock %}
    </section>
    </section>
    {% endblock %}
    {% block bodytail %}{% endblock %}
</body>
</html>
